
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chirpzy – Fast. Fun</title>
  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="container">

    <!-- Left Image Section -->
    <div class="left-section">
      <img src="{% static 'img/image.PNG' %}" alt="App Mockup" class="mockup-img" />
    </div>

    <!-- Right Login Section -->
    <div class="right-section">
      <h1 class="logo">Chirpzy</h1>
      <p class="desc">Sign up to see photos and videos from your friends.</p>

      <!-- Google Login -->
      <a href="{% url 'social:begin' 'google-oauth2' %}" class="fb-btn">
        <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google Icon" />
        Log in with Google
      </a>

      <!-- Divider -->
      <div class="divider">
        <span></span><p>OR</p><span></span>
      </div>

      <!-- Login Form -->
      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="signup-btn">Login</button>
      </form>

      <!-- Terms & Register -->
      <p class="policy">
        By signing up, you agree to our
        <a href="#">Terms</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookies Policy</a>.
      </p>
      <p class="policy">
        Don’t have an account? <a href="{% url 'register' %}">Register</a>
      </p>
    </div>

  </div>
</body>
</html>
